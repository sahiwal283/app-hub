version: '3.8'

services:
  frontend:
    build:
      context: ./platform-frontend
      dockerfile: Dockerfile
    container_name: platform-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_BASE=/api
      - NODE_ENV=production
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  backend:
    build:
      context: ./platform-backend
      dockerfile: Dockerfile
      args:
        - APP_VERSION=${APP_VERSION:-}
        - APP_BUILD=${APP_BUILD:-}
        - APP_COMMIT=${APP_COMMIT:-}
    container_name: platform-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-8h}
      - ZOHO_SERVICE_URL=${ZOHO_SERVICE_URL}
      - ZOHO_FORWARD_AUTH=${ZOHO_FORWARD_AUTH:-false}
      - NODE_ENV=production
      - PORT=4000
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-}
      - COOKIE_SECURE=${COOKIE_SECURE:-true}
      - CORS_ORIGIN=${CORS_ORIGIN:-}
    ports:
      - "4000:4000"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  db:
    image: postgres:16-alpine
    container_name: platform-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-platform_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Note: In production, DB runs on separate LXC (1220), not in Docker
    # This service is for local development only
    # Production: Remove this service and set DATABASE_URL to point to 1220
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-platform_user}"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: platform-network
    driver: bridge
